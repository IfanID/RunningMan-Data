<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Episode Running Man</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --subtle-text-color: #666;
            --border-color: #dee2e6;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            padding: 40px 15px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 16px;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 960px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 12px;
            font-weight: 600;
        }
        p {
            color: var(--subtle-text-color);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        #openModalBtn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #openModalBtn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }
        #data-container {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }
        #data-container .status {
            text-align: center;
            color: var(--subtle-text-color);
            padding: 20px;
        }
        #data-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        #data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #data-container th, #data-container td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }
        #data-container th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        #data-container tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
            /* Perbaikan: Gunakan Flexbox untuk centering */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 25px;
            border: none;
            width: 90%;
            max-width: 500px; /* Dikecilkan lagi */
            border-radius: 12px;
            position: relative;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease-out;
            max-height: 90vh; /* Batas tinggi */
            overflow-y: auto; /* Scroll jika kontennya panjang */
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus { color: black; }
        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .year-grid button {
            padding: 10px; /* Dikecilkan */
            font-size: 15px; /* Dikecilkan */
            background-color: #f0f2f5;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .year-grid button:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        #summary-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #summary-container th, #summary-container td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }
        #summary-container th {
            background-color: #f8f9fa;
            font-weight: 600;
            width: 30%;
        }

        .copy-btn {
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: var(--primary-hover-color);
        }

        /* Animations */
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .container { padding: 25px; }
            h1 { font-size: 1.6em; }
            .modal-content { width: 95%; margin: 20% auto; }
            
            /* Card-based table for mobile */
            #data-container table, #data-container thead, #data-container tbody, #data-container th, #data-container td, #data-container tr { 
                display: block; 
            }
            #data-container thead tr { 
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            #data-container tr { 
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 10px;
                background-color: var(--card-bg-color) !important;
            }
            #data-container td { 
                border: none;
                border-bottom: 1px solid #eee; 
                position: relative;
                padding-left: 45%; 
                text-align: right;
                min-height: 24px;
            }
            #data-container td:before { 
                position: absolute;
                left: 12px;
                width: 40%; 
                padding-right: 10px; 
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--text-color);
            }
            #data-container td:nth-of-type(1):before { content: "Episode"; }
            #data-container td:nth-of-type(2):before { content: "Tanggal"; }
            #data-container td:nth-of-type(3):before { content: "Bintang Tamu"; }
            #data-container td:nth-of-type(4):before { content: "Landmark"; }
            #data-container td:nth-of-type(5):before { content: "Judul"; }
            #data-container td:nth-of-type(6):before { content: "Aksi"; }
            #data-container td:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Episode Running Man</h1>
        <p id="selection-text">Pilih tahun untuk mengambil data episode favoritmu.</p>
        <button id="openModalBtn" onclick="openModal()">Pilih Tahun</button>
        <div id="data-container"></div>
    </div>

    <div id="summary-container" class="container" style="margin-top: 20px;">
        <h2>Ringkasan Running Man</h2>
        <div id="summary-data"></div>
    </div>

    <!-- Modal -->
    <div id="yearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Pilih Tahun</h2>
            <div class="year-grid"></div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('yearModal');
        const dataContainer = document.getElementById('data-container');
        const selectionText = document.getElementById('selection-text');
        let currentYearEpisodes = [];
        let currentYear = '';

        function openModal() { modal.style.display = "flex"; }
        function closeModal() { modal.style.display = "none"; }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function selectYear(tahun) {
            closeModal();
            currentYear = tahun;
            selectionText.textContent = `Menampilkan data untuk tahun ${tahun}...`;
            ambilDataTabel(tahun);
        }

        const yearGrid = document.querySelector('.year-grid');
        for (let year = 2010; year <= 2025; year++) {
            const button = document.createElement('button');
            button.innerText = year;
            button.onclick = () => selectYear(year);
            yearGrid.appendChild(button);
        }

        async function ambilDataRingkasan() {
            const serverEndpoint = '/ambil-summary';
            const summaryContainer = document.getElementById('summary-data');
            summaryContainer.innerHTML = '<p class="status">Mengambil data ringkasan...</p>';

            try {
                const response = await fetch(serverEndpoint);
                const result = await response.json();

                if (response.ok) {
                    summaryContainer.innerHTML = `<table>${result.summary_html}</table>`;
                } else {
                    summaryContainer.innerHTML = `<p class="status" style="color: red;">Error dari server: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                summaryContainer.innerHTML = '<p class="status" style="color: red;">Gagal terhubung ke server Python. Pastikan app.py berjalan.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', ambilDataRingkasan);

        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerText;
                button.innerText = 'Disalin!';
                setTimeout(() => {
                    button.innerText = originalText;
                }, 2000); // 2 seconds
            }, (err) => {
                console.error('Gagal menyalin teks: ', err);
            });
        }

        function simpan_json(data, filename) {
            if (!data) {
                console.error('No data to save.');
                return;
            }

            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('Data berhasil disimpan sebagai ' + (filename || 'data.json'));
        }


        async function ambilDataTabel(tahun) {
            const wikiUrl = `https://en.wikipedia.org/wiki/List_of_Running_Man_episodes_(${tahun})`;
            const serverEndpoint = '/ambil-tabel';

            dataContainer.innerHTML = '<p class="status">Mengambil data dari server Python, harap tunggu...</p>';

            try {
                const response = await fetch(serverEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: wikiUrl }),
                });

                const result = await response.json();

                if (response.ok) {
                    const caption = result.caption;
                    currentYearEpisodes = result.episodes_data;
                    let htmlContent = '';

                    if (caption) {
                        htmlContent += `<h3>${caption}</h3>`;
                    }

                    if (currentYearEpisodes && currentYearEpisodes.length > 0) {
                        htmlContent += `<div id="save-container" style="text-align: right; margin-bottom: 10px;"><button class="copy-btn" onclick="simpan_json(currentYearEpisodes, 'running_man_${currentYear}.json')">Simpan Semua ke JSON</button></div>`;
                        htmlContent += '<table>';
                        htmlContent += '<thead><tr><th>No. Episode</th><th>Tanggal Siaran</th><th>Bintang Tamu</th><th>Landmark</th><th>Judul</th><th>Aksi</th></tr></thead>';
                        htmlContent += '<tbody>';
                        currentYearEpisodes.forEach(ep => {
                            const copyText = `Episode: ${ep.episode}, Tanggal: ${ep.date}, Bintang Tamu: ${ep.guests}, Landmark: ${ep.landmark}, Judul: ${ep.title || ''}`;
                            const epDataString = JSON.stringify(ep);
                            htmlContent += `<tr>
                                <td>${ep.episode}</td>
                                <td>${ep.date}</td>
                                <td>${ep.guests}</td>
                                <td>${ep.landmark}</td>
                                <td>${ep.title || ''}</td>
                                <td>
                                    <button class="copy-btn" onclick="copyToClipboard(this, '${copyText.replace(/'/g, "\\'")}')">Salin</button>
                                    <button class="copy-btn" style="margin-left: 5px;" onclick='simpan_json(${epDataString}, "running_man_ep_${ep.episode}.json")'>Simpan</button>
                                </td>
                            </tr>`;
                        });
                        htmlContent += '</tbody></table>';
                    } else {
                        htmlContent += `<p class="status">Tidak ada data episode yang ditemukan untuk tahun ${tahun}.</p>`;
                    }
                    dataContainer.innerHTML = htmlContent;
                } else {
                    dataContainer.innerHTML = `<p class="status" style="color: red;">Error dari server: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                dataContainer.innerHTML = '<p class="status" style="color: red;">Gagal terhubung ke server Python. Pastikan app.py berjalan.</p>';
            }
        }
    </script>

</body>
</html>
