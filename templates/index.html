<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Episode Running Man</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2a2a2a;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #e0e0e0;
            --subtle-text-color: #a0a0a0;
            --border-color: #444;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 15px;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 960px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        h1, h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            color: var(--subtle-text-color);
            line-height: 1.6;
        }

        #openModalBtn, .copy-btn, .save-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #openModalBtn:hover, .copy-btn:hover, .save-btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .search-bar-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
        }

        #data-container, #summary-data {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .status {
            text-align: center;
            color: var(--subtle-text-color);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg-color);
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease-out;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .year-grid button {
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .year-grid button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }

        .year-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .year-nav button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .year-nav button:hover {
            background-color: #444;
        }

        .year-nav .current-year {
            font-size: 18px;
            font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .container { padding: 20px; }
            h1 { font-size: 1.5em; }

            #data-container table, #data-container thead, #data-container tbody, #data-container th, #data-container td, #data-container tr {
                display: block;
            }

            #data-container thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            #data-container tr {
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 15px;
                background-color: var(--card-bg-color) !important;
            }

            #data-container td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 50%;
                text-align: right;
                min-height: 30px;
            }

            #data-container td:before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--text-color);
            }
            
            #data-container td:nth-of-type(1):before { content: "Episode"; }
            #data-container td:nth-of-type(2):before { content: "Tanggal"; }
            #data-container td:nth-of-type(3):before { content: "Bintang Tamu"; }
            #data-container td:nth-of-type(4):before { content: "Landmark"; }
            #data-container td:nth-of-type(5):before { content: "Judul"; }
            #data-container td:nth-of-type(6):before { content: "Aksi"; }
            #data-container td:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <h1>Episode Running Man</h1>
            <p id="selection-text">Pilih tahun untuk mengambil data episode favoritmu.</p>
            <button id="openModalBtn" onclick="openModal()">Pilih Tahun</button>
            <div class="search-bar-container">
                <input type="text" id="searchInput" oninput="searchEpisodes()" placeholder="Cari episode...">
            </div>
            <div id="data-container"></div>
        </div>

        <div id="summary-container" class="container">
            <h2>Ringkasan Running Man</h2>
            <div id="summary-data"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="yearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Pilih Tahun</h2>
            <div class="year-grid"></div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const modal = document.getElementById('yearModal');
        const dataContainer = document.getElementById('data-container');
        const selectionText = document.getElementById('selection-text');
        let currentYearEpisodes = [];
        let currentYear = '';

        function openModal() { modal.style.display = "flex"; }
        function closeModal() { modal.style.display = "none"; }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function selectYear(tahun) {
            closeModal();
            currentYear = tahun;
            selectionText.textContent = `Menampilkan data untuk tahun ${tahun}...`;
            document.getElementById('searchInput').value = '';
            dataContainer.innerHTML = '<p class="status">Mengambil data...</p>';
            ambilDataTabel(tahun);
        }

        const yearGrid = document.querySelector('.year-grid');
        for (let year = 2010; year <= 2025; year++) {
            const button = document.createElement('button');
            button.innerText = year;
            button.onclick = () => selectYear(year);
            yearGrid.appendChild(button);
        }

        async function ambilDataRingkasan() {
            const serverEndpoint = '/ambil-summary';
            const summaryContainer = document.getElementById('summary-data');
            summaryContainer.innerHTML = '<p class="status">Mengambil data ringkasan...</p>';

            try {
                const response = await fetch(serverEndpoint);
                const result = await response.json();

                if (response.ok) {
                    summaryContainer.innerHTML = `<table>${result.summary_html}</table>`;
                } else {
                    summaryContainer.innerHTML = `<p class="status" style="color: red;">Error dari server: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                summaryContainer.innerHTML = '<p class="status" style="color: red;">Gagal terhubung ke server Python. Pastikan app.py berjalan.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', ambilDataRingkasan);

        function unicode_to_b64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function b64_to_unicode(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        function copyToClipboard(button, encodedText) {
            const text = b64_to_unicode(encodedText);
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerText;
                button.innerText = 'Disalin!';
                setTimeout(() => {
                    button.innerText = originalText;
                }, 2000); // 2 seconds
            }, (err) => {
                console.error('Gagal menyalin teks: ', err);
            });
        }

        function simpan_json(data, filename) {
            if (!data) {
                console.error('No data to save.');
                return;
            }

            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('Data berhasil disimpan sebagai ' + (filename || 'data.json'));
        }


        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // 3 seconds
        }

        function copyCellContent(encodedText) {
            const text = b64_to_unicode(encodedText);
            navigator.clipboard.writeText(text).then(() => {
                showToast('Teks berhasil disalin!');
            }, (err) => {
                console.error('Gagal menyalin teks: ', err);
                showToast('Gagal menyalin teks.');
            });
        }

        function renderYearNavigation(year) {
            const currentYear = parseInt(year);
            const prevYear = currentYear - 1;
            const nextYear = currentYear + 1;

            let html = '<div class="year-nav">';

            if (currentYear > 2010) {
                html += `<button onclick="selectYear(${prevYear})">&laquo; ${prevYear}</button>`;
            } else {
                html += '<div></div>'; // Placeholder for alignment
            }

            html += `<span class="current-year">${currentYear}</span>`;

            if (currentYear < 2025) {
                html += `<button onclick="selectYear(${nextYear})">${nextYear} &raquo;</button>`;
            } else {
                html += '<div></div>'; // Placeholder for alignment
            }

            html += '</div>';
            return html;
        }

        function saveEpisode(episodeNumber) {
            const episode = currentYearEpisodes.find(ep => ep.episode === episodeNumber);
            if (episode) {
                simpan_json(episode, `running_man_ep_${episodeNumber}.json`);
            }
        }

        function renderTable(episodes) {
            let htmlContent = '';
            const caption = `List of Running Man episodes (${currentYear})`;
            const yearNavigation = renderYearNavigation(currentYear);

            if (caption) {
                htmlContent += `<h3>${caption}</h3>`;
            }

            htmlContent += yearNavigation;

            if (episodes && episodes.length > 0) {
                htmlContent += `<div id="save-container" style="text-align: right; margin-bottom: 10px;"><button class="copy-btn" onclick="simpan_json(episodes, 'running_man_${currentYear}.json')">Simpan Semua ke JSON</button></div>`;
                htmlContent += '<table>';
                htmlContent += '<thead><tr><th>No. Episode</th><th>Tanggal Siaran</th><th>Bintang Tamu</th><th>Landmark</th><th>Judul</th><th>Aksi</th></tr></thead>';
                htmlContent += '<tbody>';
                episodes.forEach(ep => {
                    const copyText = `Episode: ${ep.episode}, Tanggal: ${ep.date}, Bintang Tamu: ${ep.guests}, Landmark: ${ep.landmark}, Judul: ${ep.title || ''}`;
                    htmlContent += `<tr>
                        <td data-label="Episode">${ep.episode}</td>
                        <td data-label="Tanggal">${ep.date} <span class="copy-icon" onclick="copyCellContent('${unicode_to_b64(ep.date)}')">&#128203;</span></td>
                        <td data-label="Bintang Tamu">${ep.guests} <span class="copy-icon" onclick="copyCellContent('${unicode_to_b64(ep.guests)}')">&#128203;</span></td>
                        <td data-label="Landmark">${ep.landmark} <span class="copy-icon" onclick="copyCellContent('${unicode_to_b64(ep.landmark)}')">&#128203;</span></td>
                        <td data-label="Judul">${ep.title || ''} <span class="copy-icon" onclick="copyCellContent('${unicode_to_b64(ep.title || '')}')">&#128203;</span></td>
                        <td data-label="Aksi">
                            <button class="copy-btn" onclick="copyToClipboard(this, '${unicode_to_b64(copyText)}')">Salin</button>
                            <button class="copy-btn" style="margin-left: 5px;" onclick="saveEpisode('${ep.episode}')">Simpan</button>
                        </td>
                    </tr>`;
                });
                htmlContent += '</tbody></table>';
            } else {
                htmlContent += `<p class="status">Tidak ada data episode yang ditemukan.</p>`;
            }

            htmlContent += yearNavigation;

            dataContainer.innerHTML = htmlContent;
        }

        function searchEpisodes() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const isNumericQuery = /^\d+$/.test(searchQuery);

            const filteredEpisodes = currentYearEpisodes.filter(ep => {
                if (isNumericQuery) {
                    return ep.episode.toLowerCase().includes(searchQuery);
                } else {
                    return (
                        ep.guests.toLowerCase().includes(searchQuery) ||
                        ep.landmark.toLowerCase().includes(searchQuery) ||
                        (ep.title && ep.title.toLowerCase().includes(searchQuery))
                    );
                }
            });
            renderTable(filteredEpisodes);
        }

        async function ambilDataTabel(tahun) {
            const wikiUrl = `https://en.wikipedia.org/wiki/List_of_Running_Man_episodes_(${tahun})`;
            const serverEndpoint = '/ambil-tabel';

            dataContainer.innerHTML = '<p class="status">Mengambil data dari server Python, harap tunggu...</p>';

            try {
                const response = await fetch(serverEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: wikiUrl }),
                });

                const result = await response.json();

                if (response.ok) {
                    currentYearEpisodes = result.episodes_data;
                    renderTable(currentYearEpisodes);
                } else {
                    dataContainer.innerHTML = `<p class="status" style="color: red;">Error dari server: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                dataContainer.innerHTML = '<p class="status" style="color: red;">Gagal terhubung ke server Python. Pastikan app.py berjalan.</p>';
            }
        }
    </script>

</body>
</html>
